name: Create Branch on Issue

on:
  issues:
    types:
      - opened

jobs:
  createBranch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create branch
        run: |
          ISSUE_NUMBER=$(echo "${{ github.event.issue.number }}")
          BRANCH_NAME="feature/${{ github.event.issue.number }}"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on issue
        uses: actions/github-script@v3
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          script: |
            const issueNumber = Number(process.env.ISSUE_NUMBER);
            const branchName = `feature/${issueNumber}`;
            const body = `Branch has been created for issue ${issueNumber}. \n${branchName}`;
            github.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
